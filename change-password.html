<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>改密碼 - SCLC DB</title>
  <style>
    body{font-family: system-ui, -apple-system, "Microsoft JhengHei", Arial, sans-serif; padding:24px;}
    .wrap{max-width:520px}
    label{display:block; margin-top:14px; font-weight:600}
    input{width:100%; padding:10px 12px; font-size:16px; box-sizing:border-box}
    button{margin-top:18px; padding:10px 14px; font-size:16px; width:100%}
    .err{margin-top:10px; color:#b00020; white-space:pre-wrap}
    .ok{margin-top:10px; color:#137333}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>改密碼</h1>
    <button onclick="location.href='./app.html'">回月曆</button>

    <form id="f">
      <label for="oldpw">舊密碼</label>
      <input id="oldpw" type="password" autocomplete="current-password" />

      <label for="newpw">新密碼</label>
      <input id="newpw" type="password" autocomplete="new-password" />

      <button id="btn" type="submit">送出</button>
      <div id="msg" class="err" hidden></div>
      <div id="ok" class="ok" hidden></div>
    </form>
  </div>

  <script type="module">
    import { fetchJSON } from "./api.js";
    const f = document.getElementById("f");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");
    const ok = document.getElementById("ok");

    function showErr(text) {
      msg.hidden = !text;
      msg.textContent = text || "";
      ok.hidden = true;
    }
    function showOk(text) {
      ok.hidden = !text;
      ok.textContent = text || "";
      msg.hidden = true;
    }

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      showErr("");
      btn.disabled = true;
      btn.textContent = "送出中…";
      try {
        const oldpw = document.getElementById("oldpw").value;
        const newpw = document.getElementById("newpw").value;
        const res = await fetchJSON("/api/change-password", {
          method: "POST",
          json: { old_password: oldpw, new_password: newpw }
        });
        showOk("✅ 已更新密碼");
        console.log(res);
      } catch (err) {
        showErr("❌ 失敗：" + (err?.message || err));
      } finally {
        btn.disabled = false;
        btn.textContent = "送出";
      }
    });
  </script>
</body>
</html>
