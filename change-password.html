<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password</title>
  <style>
    body{font-family:system-ui,Segoe UI,Microsoft JhengHei,Arial;max-width:520px;margin:40px auto;padding:0 16px}
    input,button{width:100%;padding:10px 12px;margin:8px 0;font-size:16px}
    button{cursor:pointer}
    .err{color:#c00;min-height:20px}
    .ok{color:#090;min-height:20px}
    .card{border:1px solid #ddd;border-radius:10px;padding:16px}
  </style>
</head>
<body>
  <div class="card">
    <h2>改密碼</h2>
    <input id="old" type="password" placeholder="舊密碼" autocomplete="current-password" />
    <input id="new1" type="password" placeholder="新密碼（至少 6 碼）" autocomplete="new-password" />
    <button id="btn">送出</button>
    <div id="msg" class="err"></div>
    <div id="ok" class="ok"></div>
    <button style="margin-top:12px" onclick="location.href='./app.html'">回主頁</button>
  </div>

  <script type="module">
    import { apiFetch, clearToken } from "./js/api.js";

    const $old = document.querySelector("#old");
    const $new1 = document.querySelector("#new1");
    const $msg = document.querySelector("#msg");
    const $ok = document.querySelector("#ok");

    document.querySelector("#btn").addEventListener("click", async () => {
      $msg.textContent = "";
      $ok.textContent = "";
      try {
        const r = await apiFetch("/api/change-password", {
          method: "POST",
          body: { old_password: $old.value, new_password: $new1.value },
        });
        $ok.textContent = r.message || "Password updated";
        setTimeout(() => (location.href = "./app.html"), 700);
      } catch (e) {
        $msg.textContent = e.data?.error || e.message;
        if (e.status === 401) {
          clearToken();
          location.href = "./login.html";
        }
      }
    });
  </script>
</body>
</html>
