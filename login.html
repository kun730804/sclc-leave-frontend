
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>登入</title>
</head>
<body>
<h2>登入</h2>
<input id="emp" placeholder="工號" />
<input id="pwd" type="password" placeholder="密碼" />
<button onclick="login()">登入</button>
<script src="./api.js"></script>
<script>
async function login(){
  const emp_no = document.getElementById('emp').value;
  const password = document.getElementById('pwd').value;
  const r = await apiLogin(emp_no, password);
  if(r.ok){
    location.href = 'app.html';
  }else{
    alert('登入失敗');
  }
}
</script>
</body>
</html>
