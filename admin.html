<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - SCLC DB</title>
  <style>
    body{font-family: system-ui, -apple-system, "Microsoft JhengHei", Arial, sans-serif; padding:24px;}
    .wrap{max-width:900px}
    button{padding:8px 10px; border:1px solid #ddd; background:#fff; cursor:pointer; border-radius:6px;}
    pre{background:#f6f8fa; padding:12px; border-radius:8px; overflow:auto}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    input{padding:8px 10px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin</h1>
    <div class="row">
      <button onclick="location.href='./app.html'">回月曆</button>
      <button id="btnPing">/api/events/ping</button>
      <button id="btnMe">/api/me</button>
    </div>

    <h3>手動同步（管理者）</h3>
    <div class="row">
      <input id="start" placeholder="start YYYY-MM-DD" />
      <input id="end" placeholder="end YYYY-MM-DD" />
      <button id="btnSyncLeave">同步排假</button>
      <button id="btnSyncOT">同步加班</button>
    </div>

    <pre id="out">（結果會顯示在這裡）</pre>
  </div>

  <script type="module">
    import { fetchJSON, getToken, clearToken } from "./api.js";
    const out = document.getElementById("out");
    const start = document.getElementById("start");
    const end = document.getElementById("end");

    function setOut(x) {
      out.textContent = typeof x === "string" ? x : JSON.stringify(x, null, 2);
    }

    async function guardAdmin() {
      try {
        const me = await fetchJSON("/api/me");
        if (String(me?.role || "").toLowerCase() !== "admin") {
          setOut("你不是 admin，無法使用此頁。");
          throw new Error("not admin");
        }
        return me;
      } catch (e) {
        clearToken();
        location.replace("./login.html");
      }
    }

    await guardAdmin();

    document.getElementById("btnPing").onclick = async () => {
      try { setOut(await fetchJSON("/api/events/ping")); } catch(e) { setOut("ERR: " + (e?.message||e)); }
    };
    document.getElementById("btnMe").onclick = async () => {
      try { setOut(await fetchJSON("/api/me")); } catch(e) { setOut("ERR: " + (e?.message||e)); }
    };

    document.getElementById("btnSyncLeave").onclick = async () => {
      try {
        const s = start.value.trim(), e = end.value.trim();
        setOut(await fetchJSON(`/api/sync/leave-events?start=${encodeURIComponent(s)}&end=${encodeURIComponent(e)}`, { method:"POST" }));
      } catch(err) { setOut("ERR: " + (err?.message||err)); }
    };
    document.getElementById("btnSyncOT").onclick = async () => {
      try {
        const s = start.value.trim(), e = end.value.trim();
        setOut(await fetchJSON(`/api/sync/overtime-events?start=${encodeURIComponent(s)}&end=${encodeURIComponent(e)}`, { method:"POST" }));
      } catch(err) { setOut("ERR: " + (err?.message||err)); }
    };
  </script>
</body>
</html>
