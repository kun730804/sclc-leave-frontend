<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCLC App</title>
  <style>
    body{font-family:system-ui,Segoe UI,Microsoft JhengHei,Arial;max-width:720px;margin:40px auto;padding:0 16px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    button{padding:10px 12px;font-size:15px;cursor:pointer}
    .card{border:1px solid #ddd;border-radius:10px;padding:16px}
    code{background:#f5f5f5;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h2>主頁</h2>
    <p id="who">Loading...</p>
    <div class="row">
      <button id="logout">登出</button>
      <button onclick="location.href='./change-password.html'">改密碼</button>
      <button onclick="location.href='./admin.html'">Admin</button>
    </div>
    <p style="margin-top:16px;color:#666;">
      這頁會在載入時呼叫 <code>/api/me</code> 驗證 token；失敗會自動導回登入頁。
    </p>
  </div>

  <script type="module">
    import { apiFetch, clearToken } from "./js/api.js";

    async function boot() {
      try {
        const me = await apiFetch("/api/me");
        document.querySelector("#who").textContent =
          `你好：${me.user.name} (${me.user.sub}) role=${me.user.role}`;
      } catch (e) {
        clearToken();
        location.href = "./login.html";
      }
    }

    document.querySelector("#logout").addEventListener("click", () => {
      clearToken();
      location.href = "./login.html";
    });

    boot();
  </script>
</body>
</html>
